<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            position: relative;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
            position: relative;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 150px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .nav-links li:hover .dropdown {
            display: block;
        }
        .dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown a:hover {
            background-color: #ddd;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-container input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-container button {
            padding: 5px 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 5px;
        }
        .slideshow {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
        }
        .slides {
            display: none;
            width: 100%;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <h1>My Website</h1>
    <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li>
                <a href="#">Services</a>
                <div class="dropdown">
                    <a href="#">Service 1</a>
                    <a href="#">Service 2</a>
                    <a href="#">Service 3</a>
                </div>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="search-container">
        <input type="text" placeholder="Search...">
        <button type="button">Search</button>
    </div>
</header>

<div class="slideshow">
    <img class="slides active" src="./images/1.jpg" alt="Image 1">
    <img class="slides" src="./images/2.jpg" alt="Image 2">
    <img class="slides" src="./images/3.jpg" alt="Image 3">
    <img class="slides" src="./images/4.jpg" alt="Image 4">
</div>

<script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slides");

    function showSlides() {
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex >= slides.length) { slideIndex = 0; }    
        slides[slideIndex].style.display = "block";  
        setTimeout(showSlides, 3000); // Change image every 3 seconds
    }

    showSlides(); // Start the slideshow
</script>

</body>
</html>
